<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <title>Grown By Us &mdash; Friends, family, food.</title>
  <script type='text/javascript' src='http://code.alecperkins.net/coffeetable/coffeetable-min.js'></script>
  <script type="text/javascript"
    src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCnvq6RpSHkE6qaOAbvQuKhBnspTVbJsec&sensor=true"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js" type="text/javascript"></script>
  <script src=""></script>
</head>

<body>
  {{> header}}
  {{> map}}
  {{> items}}
  {{> stalls}}
  {{> sample_locations}}
  <iframe id="fbLike" src="//www.facebook.com/plugins/like.php?href=https%3A%2F%2Ffacebook.com%2FGrownByUs&amp;send=false&amp;layout=button_count&amp;width=450&amp;show_faces=false&amp;action=like&amp;colorscheme=light&amp;font=arial&amp;height=21&amp;appId=229223357111117" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:450px; height:21px;" allowTransparency="true"></iframe>
  <a id="betaLink" href="http://beta.grownby.us/">&beta;eta</a>

  {{> dialogs}}
</body>

<template name="header">
  <header>
    {{> menu}}
  </header>
</template>

<template name="menu">
  {{> loginButtons}}

  <ul id="menu">
    {{#if currentUser}}
    <li><a class="btn" data-toggle="modal" href="#dialog-add-item" >List Item</a></li>
    {{/if}}
  </ul>

</template>

<template name="map">
  <div id="map_canvas" style="width: 70%; height: 100%;"></div>
</template>

<template name="items">
  <div id="items">
    <ul>
      {{#each items}}
        {{> item}}
      {{/each}}
    </ul>
  </div>
</template>

<template name="item">
  <li>
    <span class="name">{{name}}</span>
    <span class="quantity_price"><span class="quantity">{{quantity}}</span> available @ <span class="price">{{fmtCurrency price}}</span></span>
    <span class="description">{{description}}</span>
</template>

<template name="stalls">
  <div class="stalls">
  </div>
</template>

<template name="sample_locations">
  <div id="sample_locations">
    <span>Zoom map to:</span>
    <ul>
      <li><button id="northalbany" class="northalbany">N. Albany</button></li>
    </ul>
  </div>
</template>

<template name="dialogs">
  <div class="modal fade" id="dialog-add-item">
    <div class="modal-header">
      <button class="close" data-dismiss="modal">Ã—</button>
      <h3>List Item</h3>
    </div>
    <div class="modal-body">
      <form id="list-item" onsubmit="return GBU.handleForm()">

        <fieldset>
          <legend>Basics</legend>
          <ol>
            <li>
              <label for="name">Name</label>
              <input id="name" name="name" type="text" placeholder="Item name" required autofocus>
            </li>
            <li>
              <label for="price">Price</label>
              <input id="price" name="price" type="text" placeholder="Price in dollars" required>
            </li>
            <li>
              <label for="description">Description</label>
              <input id="description" name="description" type="textarea" placeholder="A short description of your item">
            </li>
            <li>
              <label for="quantity">Quantity</label>
              <input id="quantity" name="quantity" type="text" placeholder="How many do you have?">
            </li>
          </ol>
        </fieldset>

      </form>
    </div>
    <div class="modal-footer">
      <a href="#" class="btn" data-dismiss="modal">Close</a>
      <a href="#" class="btn btn-primary">Save changes</a>
    </div>
  </div>
</template>
